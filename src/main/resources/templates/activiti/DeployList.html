<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:shiro="http://www.w3.org/1999/xhtml">
<head th:include="common/head :: headCss">

</head>
<link href="../bootstrap/css/plugins/dataTables/datatables.min.css" rel="stylesheet">
<body>
<div id="wrapper">
    <nav th:include="common/Left_Ment :: left"></nav>
    <div id="page-wrapper" class="gray-bg dashbard-1">
        <div th:include="common/Head :: head"></div>

        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>Basic Data Tables example with responsive plugin</h5>
                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                    <i class="fa fa-wrench"></i>
                                </a>
                                <ul class="dropdown-menu dropdown-user">
                                    <li><a href="#">Config option 1</a>
                                    </li>
                                    <li><a href="#">Config option 2</a>
                                    </li>
                                </ul>
                                <a class="close-link">
                                    <i class="fa fa-times"></i>
                                </a>
                            </div>
                        </div>

                        <div class="ibox-content">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover dataTables-example">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>流程名称</th>
                                        <th>流程分类</th>
                                        <th>创建时间</th>
                                        <th>最后更新时间</th>
                                        <th>版本号</th>
                                        <th>流程部署</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="prod : ${list}" class="gradeX">
                                        <td th:text="${prod.id}" class="center"
                                            style="vertical-align: middle !important;text-align: center;"></td>
                                        <td th:text="${prod.name}" class="center"
                                            style="vertical-align: middle !important;text-align: center;"></td>
                                        <td th:text="${prod.category}" class="center"
                                            style="vertical-align: middle !important;text-align: center;"></td>
                                        <td th:text="${#dates.format(prod.createTime, 'yyyy-MM-dd   mm:dd:ss')}"
                                            class="center"
                                            style="vertical-align: middle !important;text-align: center;"></td>
                                        <td th:text="${#dates.format(prod.lastUpdateTime, 'yyyy-MM-dd   mm:dd:ss')}"
                                            class="center"
                                            style="vertical-align: middle !important;text-align: center;"></td>
                                        <td th:text="${prod.version}" class="center"
                                            style="vertical-align: middle !important;text-align: center;"></td>
                                        <td class="center" height="30px">

                                            <button class="btn  btn-primary btn-xs btn-outline btn-success  dim"
                                                    type="button" th:if="${prod.deploymentId==null}"
                                                    shiro:hasPermission="sys:flowDeploy"><p
                                                    th:onclick="
                                            'javascript:deploy(\''+${prod.id}+'\')'">
                                                部署</p></i>
                                            </button>

                                            <button class="btn  btn-primary btn-xs btn-outline btn-success  dim"
                                                    type="button" th:if="${prod.deploymentId!=null}"
                                                    disabled="disabled" style="color: #A5A7A9;"
                                            ><p>
                                                部署</p></i>
                                            </button>

                                            <button class="btn  btn-primary btn-xs btn-outline btn-success  dim"
                                                    type="button" th:if="${prod.deploymentId!=null}"
                                                    shiro:hasPermission="sys:startFlow"
                                            ><p th:onclick="
                                            'javascript:startFlow(\''+${prod.name}+'\')'">启动流程</p></i>
                                            </button>

                                            <button class="btn  btn-primary btn-xs btn-outline btn-success  dim"
                                                    type="button" th:if="${prod.deploymentId!=null}"
                                            ><p th:onclick="
                                            'javascript:startFlow(\''+${prod.name}+'\')'">暂停流程发起</p></i>
                                            </button>

                                            <button class="btn  btn-primary btn-xs btn-outline btn-success  dim"
                                                    type="button"><p th:onclick="
                                            'javascript:changeFlow(\''+${prod.id}+'\')'">修改流程</p></i>
                                            </button>

                                        </td>
                                    </tr>
                                    </tfoot>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>

<div th:include="common/Head :: js"></div>

<!-- Mainly scripts -->
<script src="../bootstrap/js/plugins/dataTables/datatables.min.js"></script>
<!-- Page-Level Scripts -->

<script th:inline="javascript">


    // 部署流程
    function deploy(deploymentId) {
        $.ajax({
            type: "post",
            url: "/activiti/deploy",
            dataType: "json",
            data: {"modelId": deploymentId},
            success: function (data) {
                layer.msg(data.message, {icon: 1, time: 2000});
            }
        });
    }

    //启动流程
    function startFlow(key) {
        $.ajax({
            type: "post",
            url: "/activiti/start",
            dataType: "json",
            data: {"keyName": key},
            success: function (data) {
                if ((data.state)==("success")) {
                    layer.msg(data.message, {icon: 1, time: 2000});
                } else {
                    layer.msg(data.message, {icon: 2, time: 2000});
                }
            }
        });
    }

    function changeFlow(id){
        layer.open({
            type: 2,
            shade: false,
            area: ['95%', '98%'],
            maxmin: true,
            content: '/modeler.html?modelId='+id,
            zIndex: layer.zIndex //重点1
        });
    }



    $(document).ready(function () {

        window.onload = function () {

            $("#approvalProcess").attr("class", "active");
            $("#approvalProcess_ul").attr("class", "nav nav-second-level collapse in");
            $("#manageProcess").attr("class", "active");
        }


        $('.dataTables-example').DataTable({
            pageLength: 25,
            responsive: true,
            dom: '<"html5buttons"B>lTfgitp',
            buttons: [
                {extend: 'copy'},
                {extend: 'csv'},
                {extend: 'excel', title: 'ExampleFile'},
                {extend: 'pdf', title: 'ExampleFile'},

                {
                    extend: 'print',
                    customize: function (win) {
                        $(win.document.body).addClass('white-bg');
                        $(win.document.body).css('font-size', '10px');

                        $(win.document.body).find('table')
                            .addClass('compact')
                            .css('font-size', 'inherit');
                    }
                }
            ]

        });


    });
</script>
</body>
</html>
