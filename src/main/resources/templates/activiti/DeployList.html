<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:shiro="http://www.w3.org/1999/xhtml">
<head th:include="common/head :: headCss">

</head>
<link href="../bootstrap/css/plugins/dataTables/datatables.min.css" rel="stylesheet">

<script th:inline="javascript">
    // 部署流程
    function deploy(resId) {


        /*
         var id = $("#ProcessId").val();

         if (id == null || id.length <= 0) {

         layer.msg('部署Process Id 值不能为空！', {icon: 5, time: 1500});
         } else {
         $.ajax({
         type: "post",
         url: "/activiti/deploy",
         dataType: "json",
         data: {"modelId": id},
         success: function (data) {
         layer.msg(data.message, {icon: 1, time: 2000});
         }
         });
         }
         */

        $.ajax({
            type: "post",
            url: "/activiti/deploy",
            dataType: "json",
            data: {"modelId": resId},
            success: function (data) {
                layer.msg(data.message, {icon: 1, time: 2000});
            }
        });
    }

    //启动流程
    function startFlow(key) {

        $.ajax({
            type: "post",
            url: "/activiti/start",
            dataType: "json",
            data: {"keyName": key},
            success: function (data) {
                if ((data.state) == ("success")) {
                    layer.msg(data.message, {icon: 1, time: 2000});
                } else {
                    layer.msg(data.message, {icon: 2, time: 2000});
                }
            }
        });
    }

    //修改流程图
    function changeFlow(id) {
        layer.open({
            type: 2,
            shade: false,
            area: ['95%', '98%'],
            maxmin: true,
            content: '/modeler.html?modelId=' + id,
            zIndex: layer.zIndex //重点1
        });
    }

    //暂停流程

    function stopFlow(id) {

        $.ajax({
            type: "post",
            url: "/activiti/stop",
            dataType: "json",
            data: {"keyName": id},
            success: function (data) {
                if ((data.state) == ("success")) {
                    layer.msg(data.message, {icon: 1, time: 2000});
                } else {
                    layer.msg(data.message, {icon: 2, time: 2000});
                }
            }
        });

    }
    // 激活流程
    function activationFlow(id) {

        $.ajax({
            type: "post",
            url: "/activiti/activation",
            dataType: "json",
            data: {"keyName": id},
            success: function (data) {
                if ((data.state) == ("success")) {
                    layer.msg(data.message, {icon: 1, time: 2000});
                } else {
                    layer.msg(data.message, {icon: 2, time: 2000});
                }
            }
        });

    }

</script>
<body>
<div id="wrapper">
    <nav th:include="common/Left_Ment :: left"></nav>
    <div id="page-wrapper" class="gray-bg dashbard-1">
        <div th:include="common/Head :: head"></div>

        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>流程数据表格</h5>
                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                    <i class="fa fa-wrench"></i>
                                </a>
                                <ul class="dropdown-menu dropdown-user">
                                    <li><a href="#">Config option 1</a>
                                    </li>
                                    <li><a href="#">Config option 2</a>
                                    </li>
                                </ul>
                                <a class="close-link">
                                    <i class="fa fa-times"></i>
                                </a>
                            </div>
                        </div>
                        <div class="ibox-content">

                            <div class="table-responsive">

                                <table class="table table-striped table-bordered table-hover dataTables-example">
                                    <div>
                                    </div>
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Model名称</th>
                                        <th>流程名称</th>
                                        <th>流程编号</th>

                                        <th>版本号</th>
                                        <th>流程部署</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="prod : ${list}" class="gradeX">
                                        <td th:text="${prod.resId}" class="center"
                                            style="vertical-align: middle !important;text-align: center;"></td>
                                        <td th:text="${prod.resName}" class="center"
                                            style="vertical-align: middle !important;text-align: center;"></td>
                                        <td th:text="${prod.name_}" class="center"
                                            style="vertical-align: middle !important;text-align: center;"></td>
                                        <td th:text="${prod.key_}" class="center"
                                            style="vertical-align: middle !important;text-align: center;"></td>
                                        <td th:text="${prod.version_}" class="center"
                                            style="vertical-align: middle !important;text-align: center;"></td>
                                        <td class="center" height="30px">
                                            <button
                                                    class="btn  btn-primary btn-xs btn-outline btn-success  dim"
                                                    type="button" th:if="${prod.deployment_id_==null}"
                                                    shiro:hasPermission="sys:flowDeploy" href="#modal-form"><p
                                                    th:onclick="
                                            'javascript:deploy(\''+${prod.resId}+'\')'"
                                            >部署</p></i>
                                            </button>

                                            <button class="btn  btn-primary btn-xs btn-outline btn-success  dim"
                                                    type="button" th:if="${prod.deployment_id_!=null}"
                                                    disabled="disabled" style="color: #A5A7A9;"
                                            ><p>
                                                部署</p></i>
                                            </button>
                                            <button class="btn  btn-primary btn-xs btn-outline btn-success  dim"
                                                    type="button" th:if="${prod.deployment_id_!=null}"
                                                    shiro:hasPermission="user:startFlow"
                                                    th:onclick="
                                            'javascript:startFlow(\''+${prod.key_}+'\');'"
                                            >启动流程</i>
                                            </button>

                                            <button class="btn  btn-primary btn-xs btn-outline btn-success  dim"
                                                    type="button" th:if="${prod.deployment_id_!=null}"
                                                    th:onclick="
                                            'javascript:stopFlow(\''+${prod.key_}+'\')'"
                                            >暂停流程</i>
                                            </button>
                                            <button class="btn  btn-primary btn-xs btn-outline btn-success  dim"
                                                    type="button" th:if="${prod.deployment_id_!=null}"
                                                    th:onclick="
                                            'javascript:activationFlow(\''+${prod.key_}+'\')'"
                                            >激活流程</i>
                                            </button>

                                            <button class="btn  btn-primary btn-xs btn-outline btn-success  dim"
                                                    type="button" th:onclick="
                                            'javascript:changeFlow(\''+${prod.resId}+'\')'">修改流程图</i>
                                            </button>
                                        </td>
                                    </tr>
                                    </tfoot>
                                </table>


                                <div id="modal-form" class="modal fade" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content"
                                             style="margin-top: 50%;margin-left: 50%;height: 150px;">
                                            <div class="modal-body">
                                                <h3 class="m-t-none m-b">请输入部署流程的唯一标识：</h3>
                                                <br>
                                                <input id="ProcessId" placeholder="Enter Process Id"
                                                       class="form-control">
                                                <button class="btn btn-sm btn-primary pull-right m-t-n-xs"
                                                        style="margin-top:10px;" onclick="deploy();">部署
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>

<div th:include="common/Head :: js"></div>

<!-- Mainly scripts -->
<script src="../bootstrap/js/plugins/dataTables/datatables.min.js"></script>
<!-- Page-Level Scripts -->

<script th:inline="javascript">
    $(document).ready(function () {

        var message = [[${list}]];
        // console.log(message);


        window.onload = function () {

            $("#approvalProcess").attr("class", "active");
            $("#approvalProcess_ul").attr("class", "nav nav-second-level collapse in");
            $("#manageProcess").attr("class", "active");
        }

        $('.dataTables-example').DataTable({
            pageLength: 25,
            responsive: true,
            dom: '<"html5buttons"B>lTfgitp',
            buttons: [
                {extend: 'copy'},
                {extend: 'csv'},
                {extend: 'excel', title: 'ExampleFile'},
                {extend: 'pdf', title: 'ExampleFile'},

                {
                    extend: 'print',
                    customize: function (win) {
                        $(win.document.body).addClass('white-bg');
                        $(win.document.body).css('font-size', '10px');

                        $(win.document.body).find('table')
                            .addClass('compact')
                            .css('font-size', 'inherit');
                    }
                }
            ]
        });
    });
</script>
</body>
</html>
