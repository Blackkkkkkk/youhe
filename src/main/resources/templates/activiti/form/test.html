<table class="table table-bordered">
    <tbody>
    <tr>
        <td>申请人</td>
        <td>管理管理员</td>
        <td>请假类型</td>
        <td>
            <select class="form-control" name="leaveType" data-edit="">
                <option>请选择</option>
                <option value="1" >年假</option>
                <option value="2" >事假</option>
                <option value="3" >调休</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>开始时间</td>
        <td><input type="text" class="form-control"  oninvalid="setCustomValidity('开始时间不允许为空')" required id="startTime" name="startTime" /></td>

        <td>结束时间</td>
        <td><input type="text" class="form-control" id="endTime" name="endTime" /></td>
    </tr>
    <tr>
        <td>请假原因</td>
        <td colspan="4"><textarea class="form-control" name="reason"></textarea></td>
    </tr>
    <tr>
        <td>证明文件</td>
        <td colspan="4">
            <div id="uploader" class="wu-example">
                <!--用来存放文件信息-->
                <div id="thelist" class="uploader-list"></div>
                <div class="btns">
                    <div id="picker">选择文件</div>
<!--                    <button id="ctlBtn" class="btn btn-default">开始上传</button>-->
                </div>
            </div>
        </td>
    </tr>
    </tbody>
</table>

<script>
    layui.use('laydate', function(){
        var laydate = layui.laydate;

        laydate.render({
            elem: '#startTime'
        });
        laydate.render({
            elem: '#endTime'
        });
    });

    /**
     * 重写表单提交前事件
     * @returns {boolean}
     */
    function preSubmit() {
        console.log('重写表单提交前事件...');
        // 此处编写任务提交前的业务逻辑（如果需要，不需要就不用重写此方法了）
        // alert('不允许提交');
        // return false;   // 返回false可阻止继续表单提交
    }

    $(function () {

        var $list = $('#thelist');

        var uploader = WebUploader.create({

            // swf文件路径
            swf: 'https://cdn.bootcss.com/webuploader/0.1.1/Uploader.swf',

            auto: true, // 选完文件后，是否自动上传

            // 文件接收服务端。
            server: '/file/upload',

            // 选择文件的按钮。可选。
            // 内部根据当前运行是创建，可能是input元素，也可能是flash.
            pick: '#picker',

            // 不压缩image, 默认如果是jpeg，文件上传前会压缩一把再上传！
            resize: false,
            fileNumLimit: 8, //限制上传个数
            fileSingleSizeLimit: 2048000 //限制单个上传图片的大小
        });

        uploader.on( 'uploadSuccess', function(file) {
            console.log(file);
            // $('#thelist').append('<div id="'+file.id+'" class="item"><h4 class="info">'+file.name+'</h4></div>');
            // alert('已上传' + file.id);
            $('#' + file.id).addClass('upload-state-done');
            $( '#'+file.id ).find('p.state').text('已上传');
        });

        uploader.on( 'uploadError', function( file ) {
            alert('上传出错');
            $( '#'+file.id ).find('p.state').text('上传出错');
        });

        uploader.on( 'uploadComplete', function( file ) {
            // alert('uploadComplete');
            $( '#'+file.id ).find('.progress').fadeOut();
        });

        // 当有文件被添加进队列的时候
        uploader.on( 'fileQueued', function(file) {
            $list.append( '<div id="' + file.id + '" class="item">' +
                '<h4 class="info">' + file.name + '</h4>' +
                // '<p class="state">等待上传...</p>' +
                '</div>' );
        });

        // 文件上传过程中创建进度条实时显示。
        uploader.on( 'uploadProgress', function( file, percentage ) {
            var $li = $( '#'+file.id ),
                $percent = $li.find('.progress .progress-bar');

            // 避免重复创建
            if ( !$percent.length ) {
                $percent = $('<div class="progress progress-striped active">' +
                    '<div class="progress-bar" role="progressbar" style="width: 0%">' +
                    '</div>' +
                    '</div>').appendTo( $li ).find('.progress-bar');
            }

            $li.find('p.state').text('上传中');

            $percent.css( 'width', percentage * 100 + '%' );
        });

    });
</script>
