<script type="text/javascript">

    var data;
    $(document).ready(function () {
        yuheUtils.bindPersonalSetting();

        // 初始化表格dataTable。一般只传ajax（数据）、columns（列）、aoColumnDefs（列格式化操作，若无不需要）
        yuheUtils.initDataTable('.dataTables-example', {
            ajax:
                {
                    url: "/activiti/hisTask/list",
                    dataSrc:

                        function (json) {
                            return json.hisTaskList;
                        }

                    ,
                    dataType: 'json',
                    type:
                        "get",
                }
            ,
            columns: [
                {data: "name_"},
                {data: "startUserName"},
                {data: "name"},
                {data: "createTime"},
                {data: "endTime"},
                {data: "a"},
                {data: "taskId",visible: false}
            ],
            aoColumnDefs:
                [
                    {
                        "render": function (data, type,row) {
                            return '  <a style="margin-bottom: 0" class="btn btn-primary btn-xs btn-outline"  href="/activiti/form/histask/'+row.taskId+'" target="_blank">查看</a>';
                        },
                        "aTargets": 5
                    }

                ]
        });

    });
    //对Date 类进行扩展
    Date.prototype.Format = function (fmt) {
        var o = {
            "M+": this.getMonth() + 1, //月份
            "d+": this.getDate(), //日
            "h+": this.getHours(), //小时
            "m+": this.getMinutes(), //分
            "s+": this.getSeconds(), //秒
            "q+": Math.floor((this.getMonth() + 3) / 3), //季度
            "S": this.getMilliseconds() //毫秒
        };
        if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
        for (var k in o)
            if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
        return fmt;
    }

    $(function () {
        var $thisA = $('a[href="/activiti/dealwithdo"]');
        $thisA.parent().attr("class", "active");
        $thisA.parent().parent().attr("class", "nav nav-second-level collapse in");
    });

</script>
