<script type="text/javascript">




    var layer;
    $(function () {


    });
    //dept

    var lastValueDept = "", nodeListDept = [], keyDept = $("#keywordDept");
    keyDept.bind("focus", focusKey).bind("blur", blurKey).bind("change cut input propertychange", searchNodeDept);
    keyDept.bind("keydown", function (e) {
        if (e.which == 13) {
            searchNodeDept();
        }
    });


    //确定
    saveOrUpdate=function(obj) {
        var uid = obj.split(',')[0];
        var oldpassword=$("input[name='oldpassword']").val();
        var password=$("input[name='password']").val();
        var passwordAgin=$("input[name='passwordAgin']").val();

        if(password!=passwordAgin){
            alert("两次输入的新密码不一致")
        }else {

        var userAccount=$("input[name='userAccount']").val();
        var bootstrapValidator = $("#myForm").data('bootstrapValidator');


        bootstrapValidator.validate();
        if (bootstrapValidator.isValid()) {
            // console.info(deliveryAddr);

            $.get("/user/updatePassword?oldpassword=" + oldpassword + "&password=" + password  + "&uid=" + uid, function (r) {

                console.info(r);
                if (r.Status == 0) {
                    layer.msg('操作成功', {
                        icon: 1,
                        time: 1000
                    }, function () {
                        closeWindow();
                    });
                } else {
                    layer.msg('操作失败：'+ r.msg, {
                        icon: 2,
                    });
                }
            });
        }
        }
    }



//关闭
     function closeWindow() {
        var userAgent = navigator.userAgent;
        if (userAgent.indexOf("Firefox") != -1 || userAgent.indexOf("Chrome") != -1) {
            location.href = "/index";
        } else {
            window.opener = null;
            window.open('', '_self');
        }
        window.close();
    }

    function focusKey(e) {
        if (keyDept.hasClass("empty")) {
            keyDept.removeClass("empty");
        }
    }


    function blurKey(e) {
        if (keyDept.get(0).value === "") {
            keyDept.addClass("empty");
        }
        searchNodeDept(e);
    }

    function searchNodeDept() {

        var value = $.trim(keyDept.get(0).value);

        var keyType = "name";


        if (lastValueDept === value) {


            return;

        }
        lastValueDept = value;


        var nodes = Deptztree.getNodes();

        if (value == "") {

            showAllNode(nodes);
            return;
        }
        hideAllNode(nodes);


        nodeListDept = Deptztree.getNodesByParamFuzzy(keyType, value);


        updateNodes(nodeListDept);
    }


    function hideAllNode(nodes) {
        //var ztree = $.fn.zTree.getZTreeObj("deptTree");
        nodes = Deptztree.transformToArray(nodes);
        for (var i = nodes.length - 1; i >= 0; i--) {
            Deptztree.hideNode(nodes[i]);
        }
    }

    function showAllNode(nodes) {

        nodes = Deptztree.transformToArray(nodes);
        for (var i = nodes.length - 1; i >= 0; i--) {
            if (nodes[i].getParentNode() != null) {
                Deptztree.expandNode(nodes[i], false, false, false, false);
            } else {
                Deptztree.expandNode(nodes[i], true, true, false, false);
            }
            Deptztree.showNode(nodes[i]);
            showAllNode(nodes[i].children);
        }
    }

    function updateNodes(nodeList) {

        Deptztree.showNodes(nodeList);
        for (var i = 0, l = nodeList.length; i < l; i++) {
            var treeNode = nodeList[i];
            showChildren(treeNode);
            showParent(treeNode)
        }
    }

    function showChildren(treeNode) {

        if (treeNode.isParent) {
            for (var idx in treeNode.children) {
                var node = treeNode.children[idx];
                Deptztree.showNode(node);
                showChildren(node);
            }
        }
    }
    function showParent(treeNode) {

        var parentNode;
        while ((parentNode = treeNode.getParentNode()) != null) {
            Deptztree.showNode(parentNode);
            Deptztree.expandNode(parentNode, true, false, false);
            treeNode = parentNode;
        }
    }

    function searchDeptNode($this) {
        $('#searchDept').slideToggle(200);
        $('#btnShowDept').toggle();
        $('#btnHideDept').toggle();
        $('#keywordDept').focus();
    }

    $(function () {


        $("#systemManage").attr("class", "active");
        $("#systemManage_ul").attr("class", "nav nav-second-level collapse in");

        $("#userManage").attr("class", "active");


        $('#btnExpandDept').click(function () {
            Deptztree.expandAll(true);
        });
        $('#btnCollapseDept').click(function () {
            Deptztree.expandAll(false);
        });


        $('form').bootstrapValidator({
            message: 'This value is not valid',
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                userAccount: {
                    message: '登录账号验证失败',
                    threshold: 6, //有6字符以上才发送ajax请求，（input中输入一个字符，插件会向服务器发送一次，设置限制，6字符以上才开始）
                    validators: {
                        notEmpty: {
                            message: '登录账号不能为空'
                        },
                        stringLength: {
                            min: 6,
                            max: 18,
                            message: '登录账号长度必须在6到18位之间'
                        },
                        remote: {//ajax验证。server result:{"valid",true or false} 向服务发送当前input name值，获得一个json数据。例表示正确：{"valid",true}
                            url: '/user/checkUserAccount',//验证地址
                            message: '登录账号已存在，请重新输入！',//提示消息
                            delay: 2000,//每输入一个字符，就发ajax请求，服务器压力还是太大，设置2秒发送一次ajax（默认输入一个字符，提交一次，服务器压力太大）
                            type: 'POST'//请求方式
                            /**自定义提交数据，默认值提交当前input value
                             *  data: function(validator) {
                               return {
                                   password: $('[name="passwordNameAttributeInYourForm"]').val(),
                                   whatever: $('[name="whateverNameAttributeInYourForm"]').val()
                               };
                            }
                             */
                        }
                    }
                },
                oldpassword: {
                    message: '密码验证失败',
                    validators: {
                        notEmpty: {
                            message: '密码不能为空'
                        },
                        stringLength: {
                            min: 5,
                            max: 18,
                            message: '密码长度必须在6到18位之间'
                        },
                        regexp: {
                            regexp: /^[a-zA-Z0-9_]+$/,
                            message: '密码只能包含大写、小写、数字和下划线'
                        }
                    }
                },
                password: {
                    message: '密码验证失败',
                    validators: {
                        notEmpty: {
                            message: '密码不能为空'
                        },
                        stringLength: {
                            min: 6,
                            max: 18,
                            message: '密码长度必须在6到18位之间'
                        },
                        regexp: {
                            regexp: /^[a-zA-Z0-9_]+$/,
                            message: '密码只能包含大写、小写、数字和下划线'
                        }
                    }
                },
                passwordAgin: {
                    message: '密码验证失败',
                    validators: {
                        notEmpty: {
                            message: '密码不能为空'
                        },
                        stringLength: {
                            min: 6,
                            max: 18,
                            message: '密码长度必须在6到18位之间'
                        },
                        regexp: {
                            regexp: /^[a-zA-Z0-9_]+$/,
                            message: '密码只能包含大写、小写、数字和下划线'
                        }, callback: {
                            message: '两次密码输入不一致！',
                            callback: function (value, validator, $form) {
                                var password = $("#password").val();

                                if (password == value) {
                                    return true;
                                } else {
                                    return false;
                                }


                            }
                        }
                    }
                },

                email: {
                    validators: {
                        notEmpty: {
                            message: '邮箱不能为空'
                        },
                        emailAddress: {
                            message: '邮箱地址格式有误'
                        }
                    }
                },
                phone: {
                    message: '手机号码验证失败',
                    validators: {
                        notEmpty: {
                            message: '手机号码不能为空'
                        },
                        stringLength: {
                            min: 11,
                            max: 11,
                            message: '手机号码必须是11位数'
                        }

                    }
                }
            }
        });
        $(function () {
            var $thisA = $('a[href="/user/changePassword"]');
            $thisA.parent().attr("class", "active");
            $thisA.parent().parent().attr("class", "nav nav-second-level collapse in");
        });

    });
</script>
